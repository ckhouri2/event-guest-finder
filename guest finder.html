const guests = guestData.split('\n').slice(1).map(line => {
    const parts = line.split('\t');
    return {
        table: parts[0],
        title: parts[1],
        name: parts[2],
        company: parts[3],
        am: parts[4]
    };
}).filter(g => g.name && g.name.trim());

const searchInput = document.getElementById('search');
const resultsDiv = document.getElementById('results');

searchInput.addEventListener('input', function() {
    const query = this.value.toLowerCase().trim();
    
    if (!query) {
        resultsDiv.innerHTML = '<div class="text-center text-sm opacity-60 py-8">Start typing to search...</div>';
        return;
    }
    
    const matches = guests.filter(g => 
        (g.name && g.name.toLowerCase().includes(query)) ||
        (g.company && g.company.toLowerCase().includes(query)) ||
        (g.am && g.am.toLowerCase().includes(query))
    );
    
    if (matches.length === 0) {
        resultsDiv.innerHTML = '<div class="text-center text-sm opacity-60 py-4">No results found</div>';
        return;
    }
    
    resultsDiv.innerHTML = matches.slice(0, 10).map((guest, idx) => `
        <div class="card bg-base-200 ${idx === 0 ? 'border-2 border-primary' : ''}">
            <div class="card-body p-3">
                <div class="flex items-start justify-between gap-2">
                    <div class="flex-1">
                        <h3 class="font-bold text-sm">${guest.name || 'N/A'}</h3>
                        ${guest.company ? `<p class="text-xs opacity-70 mt-1">${guest.company}</p>` : ''}
                        ${guest.am ? `<p class="text-xs opacity-60 mt-1">AM: ${guest.am}</p>` : ''}
                    </div>
                    <div class="badge badge-primary">${guest.table || '?'}</div>
                </div>
                ${idx === 0 && guest.table && tableLocations[guest.table] ? `
                    <div class="divider my-1"></div>
                    <div class="bg-base-300 rounded p-2">
                        <div class="text-xs font-semibold opacity-70 mb-1">📍 Table Location</div>
                        <p class="text-xs">${tableLocations[guest.table]}</p>
                    </div>
                ` : ''}
            </div>
        </div>
    `).join('');
});

resultsDiv.innerHTML = '<div class="text-center text-sm opacity-60 py-8">Start typing to search...</div>';
